<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <section class="navigation">
            <div>
                <a href="dashboard"><i class="fa fa-bars"></i>&nbsp; Dashboard</a>
            </div>
            <ul>
                <li><a href="home"><i class="fa fa-home"></i>&emsp; Home</a></li>
                <li><a href="profile"><i class="fa fa-address-card"></i>&emsp; Profile</a></li>
                <li><a href="history"><i class="fa fa-history"></i>&emsp; History</a></li>
                <li><a href="tasks"><i class="fa fa-file"></i>&emsp; Tasks</a></li>
                <li><a href="communities"><i class="fa fa-group"></i>&emsp; Communities</a></li>
            </ul>
            <ul>
                <li><a href="settings"><i class="fa fa-cog"></i>&emsp; Settings</a></li>
                <li><a href="support"><i class="fa fa-question"></i>&emsp; Support</a></li>
                <li><a href="privacy"><i class="fa fa-shield"></i>&emsp; Privacy</a></li>
            </ul>
        </section>
        <section class="header">
            <ul class="top-header">
                <li id="search-bar">
                    <label for="search-bar"><i class="fa fa-search"></i></label>
                    <input type="search" name="search-bar" id="search-bar">
                </li>
                <li class="notif-toggle"><i class="fa fa-bell-o"></i></li>
                <li class="user-info">
                    <img src="assets/images/user.png" alt="user avatar">
                    Morgan Oakley
                </li>
            </ul>
            <div class="bottom-header">
                <div class="user-greetings">
                    <img src="assets/images/user.png" alt="user avatar" id="avatar">
                    <p class="greeting">Hi there,</p>
                    <p class="username">Morgan Oakley (@morgan)</p>
                </div>
                <ul class="action-btns">
                    <li><button><a href="#">add</a></button></li>
                    <li><button><a href="#">upload</a></button></li>
                    <li><button><a href="#">share</a></button></li>
                </ul>
            </div>
        </section>
        <section class="main">
            Your Projects
            <div class="main-container">
                <div class="project-card">
                    <p class="project-title">meow meow</p>
                    <p class="project-description">
                        meow meow descripe project
                    </p>
                    <ul class="project-action-btns">
                        <li><i class="fa fa-star-o"></i></li>
                        <li><i class="fa fa-eye"></i></li>
                        <li><i class="fa fa-code-fork"></i></li>
                    </ul>
                </div>
            </div>
        </section>
        <section class="sidebar"></section>
    </div>

    <script src="script.js"></script>
</body>
</html>
